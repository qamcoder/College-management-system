{% extends 'layout.html' %}

{% block main %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-header text-center">
                <h3>Add Students</h3>
            </div>
            <div class="card-body">
                <form method="post" action="/add-student">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
                    </div>
                    <div class="form-group">
                        <label for="roll_no"><i class="fas fa-id-badge"></i> Roll No</label>
                        <input type="text" class="form-control" id="roll_no" name="roll_no" placeholder="Enter roll no" required>
                    </div>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    <header>
                        {% for category, message in messages %}
                        {% if category == 'error' %}
                        <div class="alert alert-danger alert-dismissible fade show mb-3 text-center" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endif %}
                        {% endfor %}
                    </header>
                    {% endif %}
                    {% endwith %}
                    <div class="form-group text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

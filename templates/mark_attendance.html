{% extends 'layout.html' %}

{% block main %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Mark Attendance</h2>
    <form method="post" action="/mark-attendance">
        {% for student in students %}
        <div class="row align-items-center mb-3">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="name">{{ student.name }}</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="roll_no">{{ student.roll_number }}</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group d-flex align-items-center">
                    <label for="attendance" class="mr-2 mb-0">Absent</label>
                    <label class="toggle-switch">
                        <input type="checkbox" name="attendance" onchange="toggleAttendance(this)">
                        <div class="toggle-switch-background">
                            <div class="toggle-switch-handle"></div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
        {% endfor %}
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit Attendance</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    function toggleAttendance(checkbox) {
        var label = checkbox.closest('.form-group').querySelector('label[for="attendance"]');
        if (checkbox.checked) {
            label.textContent = 'Present';
        } else {
            label.textContent = 'Absent';
        }
    }
</script>
{% endblock %}
